<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen bg-slate-700 w-full">
        <!-- Header starts -->
        <header class="bg-pink-500 p-5 flex justify-between items-center rounded-b-xl">
            <a class="w-full" href="./index.html">
                <img class="h-10 w-10 bg-white rounded-lg p-2" src="img/home image.png" alt="">
            </a>
            <div class="w-full">
                <h2 class="text-white font-extrabold text-4xl text-center">Celsius To Fahrenheit Converter</h2>
            </div>

            <div class="w-full">

            </div>

        </header>
        <!-- Header Ends -->
        <!-- Main Body starts -->
        <div class="py-4">
            <main class="bg-slate-200 max-w-5xl w-full h-[calc(100vh-150px)] mx-auto rounded-lg flex flex-col items-center justify-center gap-4 shadow-md shadow-pink-500">
                <!-- inpur starts -->
                <div class="flex flex-row gap-2 items-center">
                    <input class="py-3 text-pink-500 rounded-md px-4 outline-none border border-pink-500" type="text" name="" id="">
                    <p class="text-xl font-bold ">Celsius</p>
                </div>

                <!-- input Ends -->

                <!-- Output starts -->
                <div class="flex flex-row gap-3 items-center">
                    <h2 class="text-3xl font-bold text-pink-500">100</h2>
                    <p class="text-xl font-bold ">Fahrenheit</p>
                </div>

                <!-- Output Ends -->

            </main>
        </div>
        <!-- Main Body Ends -->

    </div>
    <!-- Script File -->
    <script src="./Scripts/celsiustofahrenheit.js"></script>
</body>
</html>
